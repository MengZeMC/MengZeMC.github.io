<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SSL Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Free SSL Application</h1>

    <form id="sslForm">
        <div class="mb-3">
            <label for="domainInput" class="form-label">Domain Name</label>
            <input type="text" class="form-control" id="domainInput" placeholder="Enter your domain name">
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email address">
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // SSL Form submission
        $('#sslForm').submit(function(e) {
            e.preventDefault();

            var domain = $('#domainInput').val();
            var email = $('#emailInput').val();

            // Make an API call to request SSL certificate
            $.ajax({
                url: 'https://api.osfipin.com/letsencrypt/api',
                method: 'POST',
                data: {
                    domain: domain,
                    email: email,
                    apiKey: '8f674785854e86c3f2e9f4ba417d2ff1',
                    username: '2370925529@qq.com'
                },
                success: function(response) {
                    console.log(response);

                    // Process the response as needed
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });
</script>

</body>
</html>
